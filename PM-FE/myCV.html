<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV</title>
    
    <!-- Library -->
    <link href="./resources/lib/bootstrap.min.css" rel="stylesheet" />
    <script src="./resources/lib/popper.min.js"></script>
    <script src="./resources//lib/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="//unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-newsletter"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <link rel="stylesheet" href="./resources/css/style_cv.css" />
    <link rel="stylesheet" href="./resources/css/reusable.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b7bd019f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar" class="sidenav d-flex flex-column overflow-scroll">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a href="#"><img class="logo" src="./resources/images/Logo_official.png" alt="" /></a>
            </div>
        </nav>
        <div class="my-2 d-flex flex- btn-download">
            <button type="button" id="download-cv"class="btn btn-outline-secondary btn-sm mb-2 mx-2" onclick="HTMLtoPDF()">
                <i class="fas fa-download"></i> Download CV
            </button>
        </div>
        <div class="">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#block"
                        type="button" role="tab" aria-controls="block" aria-selected="true">
                        <i class="fas fa-th-large"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="style-tab" data-bs-toggle="tab" data-bs-target="#style" type="button"
                        role="tab" aria-controls="style" aria-selected="false">
                        <i class="fa fa-paint-brush"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="layer-tab" data-bs-toggle="tab" data-bs-target="#layer" type="button"
                        role="tab" aria-controls="layer" aria-selected="false">
                        <i class="fa fa-tasks"></i>
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="block" role="tabpanel" aria-labelledby="block-tab">
                    <div id="blocks"></div>
                </div>
                <div class="tab-pane fade" id="style" role="tabpanel" aria-labelledby="style-tab">
                    <div id="styles-container"></div>
                </div>
                <div class="tab-pane fade" id="layer" role="tabpanel" aria-labelledby="layer-tab">
                    <div id="layers-container"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <div class="panel__devices"></div>
                <div class="panel__basic-actions"></div>
            </div>
        </nav>
        <div id="editor">
        </div>
    </div>
    <script type="text/javascript" src="./resources/js/my-cv.js"></script>
</body>

</html>
